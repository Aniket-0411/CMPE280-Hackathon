<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDI Outflow Graph</title>
    <!-- Include Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Add CSS for flag icon and sliders -->
    <style>
        .flag-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            background-size: cover;
        }
        
        /* Style for sliders */
        input[type="range"] {
            width: 500px; /* Adjust to match the width of the chart */
        }
    </style>
</head>
<body>
    <h3>FDI Outflow</h3>
    <!-- Add div for flag icon -->
    <div class="flag-icon" id="flagIcon"></div>
    <div class="content">
        <div>
            <button id="indiaButton">India</button>
            <button id="chinaButton">China</button>
            <button id="usaButton">USA</button>
        </div>
        <div>
            Start Year: <span id="startYearValue">1970</span>
            <input type="range" id="startYearSlider" min="1970" max="2023" value="1970">
        </div>
        <div>
            End Year: <span id="endYearValue">2023 </span>
            <input type="range" id="endYearSlider" min="1970" max="2023" value="2023">
        </div>
        <div id="fdi-outflow-chart" style="width: 800px; height: 400px;"></div>
    </div>
    <script src="FDI_Outflows.js"></script>
</body>
</html>
