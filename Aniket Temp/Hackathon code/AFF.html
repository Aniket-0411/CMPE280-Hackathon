<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture, forestry, and fishing, value added (annual % growth)</title>
    <!-- Include Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="object.css">
</head>
<body>
    <h3>Agriculture, forestry, and fishing, value added (annual % growth)</h3>
    <!-- Add div for flag icon -->
    <div class="flag-icon" id="flagIcon"></div>
    <div class="content">
        <div>
            <button id="indiaButton">India</button>
            <button id="chinaButton">China</button>
            <button id="usaButton">USA</button>
        </div>
        <div>
            Start Year: <span id="startYearValue">1970</span>
            <input type="range" id="startYearSlider" min="1970" max="2023" value="1970">
        </div>
        <div>
            End Year: <span id="endYearValue">2023 </span>
            <input type="range" id="endYearSlider" min="1970" max="2023" value="2023">
        </div>
        <div id="AFF-chart" style="width: 800px; height: 400px;"></div>
    </div>
    <script src="AFF.js"></script>
    <script src="index.js"></script>
</body>
</html>
