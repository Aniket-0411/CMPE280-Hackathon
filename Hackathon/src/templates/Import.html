<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GNIs</title>
        <!-- Include Google Charts -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/Import.css">
        <script type="text/javascript" src="../functions/Import.js" async></script>
    </head>
    <body>
        <div>
            <header>
                <h1>US Imports</h1>
                <div class="flag-icon" id="flagIcon"></div>
            </header>
            <div class="selections">
                <details id='years-details'>
                    <summary id='years'>Years</summary>
                    <p onClick='setYear(2022)' class='year-container'><a class="year" href='#' id='2022'>2022</a>
                    <p onClick='setYear(2021)' class='year-container'><a class="year" href='#' id='2021'>2021</a>
                    <p onClick='setYear(2020)' class='year-container'><a class="year" href='#' id='2020'>2020</a>
                </details>
                <div class="buttons">
                    <button class="btn" onClick='drawAll("rice")'>Rice</button>
                    <button class="btn" onClick='drawAll("wheat")'>Wheat</button>
                    <button class="btn" onClick='drawAll("corn")'>Corn</button>
                </div>
            </div>
            <div class="sankey" id="sankey"></div>
            <div class="pie" id="pie_chart"></div>
        </div>
    </body>
</html>
