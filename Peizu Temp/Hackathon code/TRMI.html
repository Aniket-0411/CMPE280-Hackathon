<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Reserves in Months</title>
    <!-- Include Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="TRMI.js" async></script>
</head>
<body>
    <div>Total Reserves in Months</div>
    <div class="content">
        <div>
            <button id="indiaButton">India</button>
            <button id="chinaButton">China</button>
            <button id="usaButton">USA</button>
        </div>
        <div>
            Start Year: <span id="startYearValue">1970</span>
            <input type="range" id="startYearSlider" min="1970" max="2023" value="1960">
        </div>
        <div>
            End Year: <span id="endYearValue">2023</span>
            <input type="range" id="endYearSlider" min="1970" max="2023" value="2023">
        </div>
        <div id="trmChart" style="width: 800px; height: 400px;"></div>
        <div id="trmgChart" style="width: 800px; height: 400px;"></div>
        <div id="trmedChart" style="width: 800px; height: 400px;"></div>
    </div>
</body>
</html>
