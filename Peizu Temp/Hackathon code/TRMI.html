<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Reserves in Months</title>
    <!-- Include Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="TRMI.js" async></script>
    <link rel="stylesheet" type="text/css" href="graphs.css">
</head>
<body>
    <header>
        <h1 class="header-text">
            Total Reserves in Months
        </h1>
        <div class="flag-icon" id="flagIcon"></div>
    </header>
    <div class="content">
        <div>
            <button class='country in' id="indiaButton">India</button>
            <button class='country cn' id="chinaButton">China</button>
            <button class='country us' id="usaButton">USA</button>
        </div>
        <div class="sliders">
            Start Year: <span id="startYearValue">1970</span>
            <input class="slider" type="range" id="startYearSlider" min="1970" max="2023" value="1960">
        </div>
        <div class="sliders">
            End Year: <span id="endYearValue">2023</span>
            <input class="slider" type="range" id="endYearSlider" min="1970" max="2023" value="2023">
        </div>
        <div class='charts' id="trmChart" style="width: 800px; height: 400px;"></div>
        <div class='charts' id="trmgChart" style="width: 800px; height: 400px;"></div>
        <div class='charts' id="trmedChart" style="width: 800px; height: 400px;"></div>
    </div>
</body>
</html>
